<body>
    <div class="main-container">
        <div class="premium-card">
            <header>
                <div class="logo-container">

                    </video>

                </div>

                        <div class="info-title">
                            <i class="fas fa-file-video"></i> Video Title
                        </div>

                    </div>
                    
                    <div class="info-box">
                        <div class="info-title">
                            <i class="fas fa-weight-hanging"></i> File Size
                        </div>
                        <div class="info-value" id="file-size">-</div>
                    </div>
                    
                    <div class="info-box">
                        <div class="info-title">
                            <i class="fas fa-info-circle"></i> Status
                        </div>
                        <div class="info-value">
                            <span class="status-indicator" id="status">Awaiting input</span>

                    </a>
                    <a href="tg://resolve?domain=Sujan_Ch"
                        onclick="if (!navigator.userAgent.match(/Telegram/i)) {
                            setTimeout(() => { window.open('https://t.me/Sujan_Ch', '_blank'); }, 500);
                        }"class="action-btn stream-btn"
                        id="stream-btn">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const submitBtn = document.getElementById('submit-btn');
            const videoLink = document.getElementById('video-link');
            const resultSection = document.getElementById('result-section');
            const loading = document.getElementById('loading');
            const videoPlayer = document.getElementById('video-player');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const statusEl = document.getElementById('status');
            const downloadBtn = document.getElementById('download-btn');
            const streamBtn = document.getElementById('stream-btn');
            const resolutionBadge = document.getElementById('resolution-badge');
            
            // API endpoint
            const API_ENDPOINT = "https://silent-noor-stream-api.woodmirror.workers.dev/api?url=";
            
            submitBtn.addEventListener('click', function(e) {
                e.preventDefault();
                
                const url = videoLink.value.trim();
                if (!url) {
                    showError("Please enter a video URL");
                    return;
                }
                
                // Validate URL format
                if (!isValidUrl(url)) {
                    showError("Please enter a valid URL");
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                resultSection.style.display = 'none';
                
                // Encode the URL for API call
                const encodedUrl = encodeURIComponent(url);
                const apiUrl = API_ENDPOINT + encodedUrl;
                
                // Make API call
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loading
                        loading.style.display = 'none';
                        
                        // Check if API returned success
                        if (data.status && data.status.includes("Successfully")) {
                            updateUI(data);
                        } else {
                            showError("Failed to process video: " + (data.message || "Unknown error"));
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading.style.display = 'none';
                        showError("Error fetching video data. Please try again.");
                    });
            });
            
            function updateUI(data) {
                // Set video source
                videoPlayer.src = data.streaming_url;
                         
                // Set resolution badge
                const resolution = getResolution(data.file_size);
                resolutionBadge.textContent = resolution;
                
                // Set info
                fileName.textContent = data.file_name || "Unknown Video";
                fileSize.textContent = data.file_size || "Unknown size";
                statusEl.textContent = data.status || "✅ Ready";
                statusEl.className = "status-indicator status-success";
                
                // Set download link
                downloadBtn.href = data.proxy_url || "#";
                downloadBtn.setAttribute('download', data.file_name || "video.mp4");
                
                // Set stream link
                streamBtn.href = data.streaming_url || "#";
                
                // Show result section with animation
                resultSection.style.display = 'block';
                resultSection.style.animation = 'fadeIn 0.8s ease';
                
                // Scroll to results
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
            
            function getResolution(fileSize) {
                // Simplified logic to determine resolution based on file size
                if (!fileSize) return "HD";
                
                const sizeInMB = parseFloat(fileSize);
                if (sizeInMB > 500) return "1080p";
                if (sizeInMB > 200) return "720p";
                if (sizeInMB > 100) return "480p";
                return "SD";
            }
            
            function showError(message) {
                statusEl.textContent = message;
                statusEl.className = "status-indicator status-error";
                
                // Show result section to display error
                resultSection.style.display = 'block';
                resultSection.style.animation = 'fadeIn 0.8s ease';
                loading.style.display = 'none';
                
                // Scroll to status
                statusEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            function isValidUrl(string) {
                try {
                    new URL(string);
                    return true;
                } catch (_) {
                    return false;
                }
            }
        });
    </script>
